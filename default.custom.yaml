# @see https://github.com/rime/home/wiki/CustomizationGuide
customization:
  distribution_code_name: Weasel
  distribution_version: 0.9.30
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Dec 31 12:11:20 2016"
  rime_version: 1.1.2
patch:
  schema_list:
    - {schema: wubi86}
    - {schema: wubi_pinyin}
  "key_binder/bindings":
    - { when: composing, accept: Return, send: Escape }
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
  "ascii_composer: good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: commit_code
  "switcher/hotkeys":  # 這個列表裏每項定義一個快捷鍵，使哪個都中
    - "Control+grave"  # 你看寫法並不是 Ctrl+` 而是與 IBus 一致的表示法
    #- F4 # disable default F4 map, leave it for Neovim
  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]

